[tox]
envlist =
    {py35,py36}-{sanic06,sanic07}

[testenv]
commands =
    flake8
    pytest {toxinidir}/tests.py
    python -m doctest -v README.rst
    python setup.py checkdocs
basepython =
    py36: python3.6
    py35: python3.5
deps =
    -e{toxinidir}
    -r{toxinidir}/requirements_tests.txt
    sanic06: sanic<0.7
    sanic06: websockets<4.0
